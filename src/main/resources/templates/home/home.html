<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .option-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option-card a {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .option-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .option-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .option-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>Quickvote</h1>

    <div class="options-grid">
        <div class="option-card">
            <a href="/cadastro-eleitor">
                <div class="option-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="option-title">Tela do Eleitor</div>
                <div class="option-desc">Cadastro e gerenciamento de eleitores</div>
            </a>
        </div>

        <div class="option-card">
            <a href="/cadastro-candidato">
                <div class="option-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="option-title">Tela do Candidato</div>
                <div class="option-desc">Cadastro e gerenciamento de candidatos</div>
            </a>
        </div>

        <div class="option-card">
            <a href="/votar">
                <div class="option-icon">
                    <i class="fas fa-vote-yea"></i>
                </div>
                <div class="option-title">Votar</div>
                <div class="option-desc">Área para registro de votos</div>
            </a>
        </div>

        <div class="option-card">
            <a href="/resultado">
                <div class="option-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="option-title">Resultado</div>
                <div class="option-desc">Visualização dos resultados da votação</div>
            </a>
        </div>
    </div>

    <footer>
        QuickVote &copy; 2025
    </footer>
</div>
</body>
</html>
