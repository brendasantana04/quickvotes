<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votação - Eleitores</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Votação</h1>
        </div>
    </header>
    
    <nav>
        <div class="container nav-container">
            <a href="cadastro-candidato.html"><button class="nav-button">Candidatos</button></a>
            <button class="nav-button active">Eleitores</button>
        </div>
    </nav>
    
    <div class="container">
        <section id="eleitores" class="content active">
            <h2>Gerenciamento de Eleitores</h2>
            
            <div class="form-container">
                <h3>Cadastrar Novo Eleitor</h3>
                <form id="eleitorForm">
                    <div class="form-group">
                        <label for="nomeEleitor">Nome do Eleitor</label>
                        <input type="text" id="nomeEleitor" required>
                    </div>
                    <div class="form-group">
                        <label for="candidatoEleitor">Candidato</label>
                        <select id="candidatoEleitor">
                            <option value="">Nenhum (ainda não votou)</option>
                            <!-- Opções serão preenchidas via JavaScript -->
                        </select>
                    </div>
                    <button type="submit" class="btn-success">Cadastrar Eleitor</button>
                </form>
            </div>
            
            <div class="table-container">
                <h3>Eleitores Cadastrados</h3>
                <table id="tabelaEleitores">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Candidato Votado</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os dados serão preenchidos via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p>Sistema de Votação &copy; 2023 - Desenvolvido para demonstração</p>
        </div>
    </footer>
    
    <script src="eleitores.js"></script>
</body>
</html>
